<div>
  <ion-grid>
    <ion-row>
      <ion-col size="10" ion-padding>
        <ion-label>
          <ion-icon slot="start" name="camera-outline"></ion-icon> Image
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="remove()">
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!confirmCheck">
      <ion-col size="5" offset=1>
        <ion-button (click)="openCamera()">
          <ion-icon name="camera"></ion-icon> Camera
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button (click)="openGallery()">
          <ion-icon name="image"></ion-icon> Gallery
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="fileURL">
      <ion-col [offset]="1" size="10">
        <img [src]="croppedImagepath" height="200px" width="275px" />
      </ion-col>
    </ion-row>

    <ion-row *ngIf="fileURL">
      <ion-col size="6">
        <ion-button id="confirm" [disabled]="confirmCheck" size="small" fill="clear" (click)="confirm()">
          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button id="edit" size="small" fill="clear" [disabled]="editCheck" (click)="edit()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
