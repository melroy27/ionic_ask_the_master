<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Did this answer solve your question?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-text-center">
          <ion-col size="12">
            <ion-row>
              <ion-col size="4" *ngFor=" let str of string;let i=index;">
                <ion-icon name="star" [style.color]='colors[i]' (click)="submitRating(str)"></ion-icon>
                <ion-col size="12">
                  <ion-label>{{str}}</ion-label>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <div class="help">
      <p>* Upon Clicking the Star your rating will be sumitted</p>
    </div>
  </div>

</ion-content>
