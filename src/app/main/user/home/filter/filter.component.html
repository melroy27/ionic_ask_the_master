<ion-grid>
  <!-- first row -->
  <ion-row>
    <ion-col>
      <ion-icon name="filter" style="float: right;"></ion-icon>
      <ion-label style="text-align: justify;padding-left: 15px;">CHOOSE CATEGORY</ion-label>
    </ion-col>
  </ion-row>

  <!-- second row -->
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-radio-group name="radio-group" allow-empty-selection="true" (ionChange)="radioSelect($event)" value="{{previouslySelectedValue}}">
          <ion-item *ngFor="let d of form">
            <ion-label>{{d.text|uppercase}}</ion-label>
            <ion-radio value="{{d.value}}"  slot="start">
            </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- third row -->
  <ion-row>
    <ion-col size="12 ">
      <p>Tap Any Where Outside To Hide The Filter</p>
    </ion-col>
  </ion-row>
</ion-grid>
