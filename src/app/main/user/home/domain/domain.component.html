<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{headerTitle|uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row">
      <ion-col size="6" *ngFor="let dom of Domain">
        <div (click)="getCompleteDomain(dom.name)">
          <ion-row>
            <ion-col>
              <div>
                <img src="{{dom.image}}" />
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col id="label">
              <ion-label>
                {{dom.name | uppercase}}
              </ion-label>
            </ion-col>
          </ion-row>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
