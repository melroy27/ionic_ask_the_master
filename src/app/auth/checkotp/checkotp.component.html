<ion-header>
  <ion-toolbar>
    <ion-title>Enter OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="otpForm" (ngSubmit)="submitOtp()">
      <ion-row>
        <ion-col>
          <div class="input-email">
            <ion-item>
              <ion-label position="floating">Enter Your Email</ion-label>
              <ion-input type="text" inputmode="email" formControlName="email">
              </ion-input>
            </ion-item>
          </div>
          <div class="input-otp">
            <ion-item>
              <ion-label position="floating">Enter The OTP</ion-label>
              <ion-input type="tel" formControlName="otp" max="4" maxlength="4">
              </ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <!-- Checking Entered OTP ... -->
      <ion-row>
        <ion-col size=" 12">
          <div class="otp-btn">
            <ion-button type="submit" color="primary" expand="block" [disabled]="!otpForm.valid">
              Verify OTP
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <p class="help" (click)=" reSubmit()">Resend OTP</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
