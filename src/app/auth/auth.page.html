<ion-content>
  <div class="background-img">
    <img src="../../assets/images/lamboLogin.jpg">
  </div>
  <ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-info">
        <!-- Login Input Fields -->
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
            <div class="input-field">
              <ion-item ion-no-padding>
                <ion-label position="floating">Enter Your Email</ion-label>
                <ion-input type="text" autocomplete="email" inputmode="email" required formControlName="email">
                </ion-input>
              </ion-item>
              <ion-item *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" lines=" none">
                <ion-label class="error">
                  Should be a valid email id.
                </ion-label>
              </ion-item>
              <ion-item ion-no-padding>
                <ion-label position="floating">Enter Your Password</ion-label>
                <ion-input [type]="passwordType" required formControlName="key" minlength="1" clearOnEdit="false">
                </ion-input>
                <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
              </ion-item>
              <ion-item *ngIf="!loginForm.get('key').valid && loginForm.get('key').touched" lines="none">
                <ion-label class="error">
                  Please Enter a password
                </ion-label>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <!-- help text -->
        <ion-row>
          <ion-col size-sm-4 offset-sm-2>
            <p class="help" (click)="forgotPswd()">Forgot Password ?</p>
          </ion-col>
        </ion-row>
        <!-- Login Button -->
        <ion-row>
          <ion-col size=" 12">
            <div class="login-btn">
              <ion-button type="submit" color="primary" expand="block" [disabled]="loginForm.invalid">
                <!-- (click)="onLogin()" -->
                <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
                Login
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </form>

  </ion-grid>
</ion-content>
