<ion-grid>
  <ion-row>
    <ion-col>
      <ion-virtual-scroll [items]="" appro xItemHeight="185px">
        <ion-card class="card" *virtualItem="let item;  let d=index"
          [routerLink]="['/','main','user','tabs','home',item.id]" routerDirection="forward">
          <ion-row>
            <ion-col size=" 12">
              <ion-card-header class="card-header">
                <ion-icon name="help-circle-outline" style="margin-right: 5px;"></ion-icon>
                <ion-label>{{ item.title }}</ion-label>
              </ion-card-header>
            </ion-col>
          </ion-row>

          <ion-row>
            <!-- COL1  -->
            <ion-col size="12" class="ion-no-padding" id="postedOn">
              <div class="content">
                <div class="content1">
                  <ion-icon name="person"></ion-icon>
                  <ion-label>Asked By: {{ item.userId }}</ion-label>
                  <br>
                </div>
              </div>
            </ion-col>
            <!-- COL2 -->
            <ion-col size="12" class="ion-no-padding">

              <ion-row>
                <ion-col size="8" class="ion-no-padding" id="postedOn">
                  <div class="content">
                    <div class="content2">
                      <ion-icon name="calendar"></ion-icon>
                      <ion-label>Posted On: {{ item.postedOn|date}}</ion-label>
                      <br>
                    </div>
                  </div>
                </ion-col>

                <ion-col size="4" class="ion-no-padding" *ngIf="item.answer!=null">
                  <ion-chip>
                    <ion-label>Answers</ion-label>
                  </ion-chip>
                </ion-col>

              </ion-row>

            </ion-col>

          </ion-row>


          <ion-row *ngIf="item">
            <!-- col1 -->
            <ion-col size="8" class="ion-padding">
              <ion-row>
                <ion-col size="auto" *ngFor="let data of item['pillsData'] | keyvalue" id="pillsCol">
                  <div id="pills">
                    <ion-chip *ngIf="data.value!=undefined || null">
                      <ion-label>{{data.value}}</ion-label>
                    </ion-chip>
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>

            <!-- col2 -->
            <ion-col size="4" class="ion-text-center">
              <!-- this is for the rating -->
              <div class="ion-margin-top">
                <ion-row>
                  <ion-col *ngFor="let rating of item['rating'] | keyvalue; let i=index">
                    <ion-icon name="star" [style.color]='colors[i]'></ion-icon>
                    <ion-col>
                      <ion-label>{{rating.value}}</ion-label>
                    </ion-col>
                  </ion-col>
                </ion-row>

              </div>

            </ion-col>

          </ion-row>
        </ion-card>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-grid>
